<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidSphere â€“ Register</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
  <header class="bg-primary-700 py-4 fixed w-full top-0 left-0 z-50 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Mobile Menu Toggle -->
        <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false" role="button">
            <span class="sr-only">Menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
    
        <!-- Logo -->
        <a href="/" class="text-neutral-300 text-2xl font-semibold font-accent">
            Bid<span class="text-primary-500">Sphere</span>
        </a>
    
        <!-- Primary Navigation -->
        <nav id="top-nav">
            <!-- Dynamically generated menu will be inserted here -->
        </nav>
    </div>
</header>

<main class="form-container">
  <h1 class="auth-heading">Create a New Account</h1>

  <form name="register" class="clean-form">
    <div id="message"></div>

    <div>
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        required
        maxlength="20"
        pattern="^[\w]+$"
        title="Enter username"
      />
    </div>

    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        required
        title="Enter a valid stud.noroff.no address"
      />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
      />
    </div>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="/auth/login/">Login here</a></p>
</main>

    <!-- Footer -->
    <footer class="bg-primary-700 py-4 text-center text-neutral-300">
      <div class="container mx-auto">
          <p>&copy; 2024 BidSphere. All Rights Reserved.</p>
      </div>
  </footer>
</body>
</html>
