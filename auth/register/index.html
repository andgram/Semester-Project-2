<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site</title>
    <script type="module" src="/src/main.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-wrapper">
        <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation"
            aria-expanded="false" role="button">
            <span class="sr-only">Menu</span>
        </div>
        <a href="/" class="header-logo">Bid<span>Sphere</span></a>
        <nav id="top-nav"></nav> <!-- The nav will be generated dynamically -->
    </div>
</header>

<main class="form-container">
  <h1 class="auth-heading">Create a New Account</h1>

  <form name="register" class="clean-form">
    <div id="message"></div>

    <div>
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        required
        maxlength="20"
        pattern="^[\w]+$"
        title="Enter username"
      />
    </div>

    <div>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        required
        title="Enter a valid stud.noroff.no address"
      />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
      />
    </div>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="/auth/login/index.html">Login here</a></p>
</main>

    <footer>
        <p>&copy; 2024 BidSphere</p></p>
    </footer>
</body>
</html>
