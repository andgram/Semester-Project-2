<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details - Auction Site</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <header>
        <nav id="top-nav"></nav>
    </header>

    <main>
        <h1>Auction Title</h1>

        <section id="auction-info">
            <p>Description: This is a great auction for a rare item!</p>
            <p>Current Bid: $500</p>
            <p>Deadline: Dec 31, 2024</p>
        </section>

        <section id="bid-form">
            <h2>Place Your Bid</h2>
            <form>
                <label for="bid-amount">Bid Amount:</label>
                <input type="number" id="bid-amount" name="bid-amount" min="1" required>

                <button type="submit">Place Bid</button>
            </form>
        </section>

        <section id="auction-bids">
            <h2>Current Bids</h2>
            <ul>
                <!-- Show bids dynamicly -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Auction Site</p>
    </footer>
</body>
</html>
