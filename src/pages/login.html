<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Site</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <header>
        <nav id="top-nav"></nav>
    </header>

    <main>
        <h1>Login to Your Account</h1>

        <form name="login" id="loginForm">
            <div id="message"></div>
            
            <div>
              <label for="email">Email</label>
              <input 
                id="email" 
                type="email" 
                name="email" 
                required 
              />
            </div>
    
            <div>
              <label for="password">Password</label>
              <input 
                type="password" 
                name="password" 
                id="password" 
                required 
              />
            </div>
    
            <div class="text-center">
              <a href="/auth/register/">Register</a>
            </div>
    
            <button 
              type="submit">
              Login
            </button>
          </form>

        <p>Don't have an account? <a href="/src/pages/register.html">Register here</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Auction Site</p>
    </footer>
</body>
</html>
