<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site</title>
    <script type="module" src="/src/main.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation"
                aria-expanded="false" role="button">
                <span class="sr-only">Menu</span>
            </div>
            <a href="/" class="header-logo">bid<span>sphere</span></a>
            <nav id="top-nav"></nav> <!-- The nav will be generated dynamically -->
        </div>
    </header>

    <main>
        <section id="profile-header">
            <!-- Display banner and avatar here -->
        </section>

         <!-- Profile Edit Modal (Initially hidden) -->
    <div id="profile-edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <form id="profile-edit-form">
                <label for="avatar-url">Avatar URL:</label>
                <input type="text" id="avatar-url" name="avatar-url" placeholder="Enter new avatar URL"><br>

                <label for="banner-url">Banner URL:</label>
                <input type="text" id="banner-url" name="banner-url" placeholder="Enter new banner URL"><br>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Enter new bio"></textarea><br>

                <button type="submit">Update Profile</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </div>

        <div id="message"></div>

        <section id="profile-details" class="profile-details text-center">
            <!-- Display profile details here -->
        </section>

        <section class="section-spacing">
           <div class="container">
            <h2 class="text-center my-auctions-heading">My auctions</h2>
            <div id="my-listings" class="auction-grid">
                <h2>My listings</h2>
                <!-- Display user lisitings here -->
            </div>
           </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BidSphere</p></p>
    </footer>
</body>

</html>
