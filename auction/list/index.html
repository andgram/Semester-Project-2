<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site</title>
    <script type="module" src="/src/main.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation"
                aria-expanded="false" role="button">
                <span class="sr-only">Menu</span>
            </div>
            <a href="/" class="header-logo">Bid<span>Sphere</span></a>
            <nav id="top-nav"></nav> <!-- The nav will be generated dynamically -->
        </div>
    </header>

    <main class="section-spacing-top">
        <section class="container">
            <h1 class="text-center title">Explore Auctions</h1>
            <div id="message"></div>
            <h2 class="text-center">Newest Active</h2>
            <div id="auctionList" class="auction-grid">
                <!-- Auction items will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <section class="bg-bluegray section-spacing">
        <div class="container">
            <div id="searchSection" class="search-section">
                <h2 class="text-center">Search For Auctions</h2>
                <div>
                    <input type="text" id="searchInput" placeholder="Search auctions..." />
                    <button id="searchButton">Search</button>
                </div>
                <div id="searchResults" class="auction-grid"></div>
            </div>
        </div>
    </section>

</body>

</html>
