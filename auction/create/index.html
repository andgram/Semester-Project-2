<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site</title>
    <script type="module" src="/src/main.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="mobile-nav-toggle" id="mobile-nav-toggle" aria-controls="primary-navigation"
                aria-expanded="false" role="button">
                <span class="sr-only">Menu</span>
            </div>
            <a href="/index.html" class="header-logo">bid<span>sphere</span></a>
            <nav id="top-nav"></nav> <!-- The nav will be generated dynamically -->
        </div>
    </header>

    <main>
        <h1>Create a New Auction</h1>

        <form id="createAuction">
            <div id="message"></div>
            
            <label for="title">Title (required):</label>
            <input type="text" id="title" name="title" required />

            <label for="description">Description (optional):</label>
            <textarea id="description" name="description"></textarea>

            <label for="media">Media URLs (optional):</label>
            <div id="mediaInputs">
                <input type="url" name="media" placeholder="https://example.com/image.jpg" />
            </div>
            <button type="button" id="addMedia">Add Another Media URL</button>

            <label for="endsAt">End Date (required):</label>
            <input type="datetime-local" id="endsAt" name="endsAt" required />

            <button type="submit">Create Auction</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 BidSphere</p></p>
    </footer>
</body>

</html>
