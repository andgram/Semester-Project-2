<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction - Auction Site</title>
    <script type="module" src="/src/main.js"></script>
</head>

<body>
    <header>
        <nav id="top-nav"></nav>
    </header>

    <main>
        <h1>Create a New Auction</h1>

        <form id="createAuction">
            <div id="message"></div>
            
            <label for="title">Title (required):</label>
            <input type="text" id="title" name="title" required />

            <label for="description">Description (optional):</label>
            <textarea id="description" name="description"></textarea>

            <label for="media">Media URLs (optional):</label>
            <div id="mediaInputs">
                <input type="url" name="media" placeholder="https://example.com/image.jpg" />
            </div>
            <button type="button" id="addMedia">Add Another Media URL</button>

            <label for="endsAt">End Date (required):</label>
            <input type="datetime-local" id="endsAt" name="endsAt" required />

            <button type="submit">Create Auction</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Auction Site</p>
    </footer>
</body>

</html>
